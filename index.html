<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />

    <!-- style css -->
    <link rel="stylesheet" href="style.css" />

    <title>CRUD!</title>
</head>

<body>
    <div class="container background-clr">
        <section>
            <div class="container mt-4">
                <div align="center">
                    <h3 style="font-weight: bold; padding: 30px">
                        CRUD(Create Read Update Delete) Operation Using JavaScript
                    </h3>
                </div>
            </div>
        </section>

        <section>
            <div class="container mt-5">
                <div class="row g-3">
                    <div class="col">
                        <label for="inputEmail4" class="form-label">User Id</label>
                        <input type="number" class="form-control" placeholder="User Id" aria-label="User Id" id="userid" maxlength="4" />
                    </div>
                    <div class="col-md-6">
                        <label for="inputEmail4" class="form-label">Name</label>
                        <input type="text" class="form-control" placeholder="Enter Your Name" aria-label="Name" id="Name" maxlength="25" />
                    </div>

                    <div class="col-md-6">
                        <label for="inputEmail" class="form-label">Title</label>
                        <input type="text" class="form-control" id="title" placeholder="Enter Your Title" id="title" maxlength="20" />
                    </div>

                    <div class="col-md-6">
                        <label for="inputAddress" class="form-label">Message</label>
                        <input type="text" class="form-control" id="msg" placeholder="Type here" maxlength="50" />
                    </div>
                </div>

                <div class="container mt-4">
                    <div align="center">
                        <button type="submit" class="btn btn-success" onclick="onSubmitForm()" style="font-weight: bold; background-color: #76d4bd">
                Submit
              </button>
                        <button type="reset" class="btn btn-secondary" onclick="onResetForm()" style="
                  font-weight: bold;
                  border: 1px solid darkgray;
                  color: white;
                ">
                Reset
              </button>
                    </div>
                </div>
            </div>
        </section>

        <section>
            <div class="container mt-5">
                <h5 align="center" style="color: red">
                    Please Note: This below given data is editable and changable and fetch from API`s you can enter data manually as well.
                </h5>
            </div>
        </section>

        <section>
            <div class="container mt-5">
                <div style="overflow-x: auto">
                    <table class="table table-responsive" id="storelist">
                        <thead>
                            <tr>
                                <th scope="col">User ID</th>
                                <th scope="col">Name</th>
                                <th scope="col">Title</th>
                                <th scope="col">Message</th>
                                <th scope="col">Button</th>
                            </tr>
                        </thead>
                        <tbody id="tablebody">
                            <tr></tr>
                        </tbody>
                    </table>
                </div>
                <br />
            </div>
        </section>
    </div>

    <script src="script.js"></script>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
</body>

</html>
